<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Page Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Save Bookmark</h2>
        <form id="shareForm">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="tags" placeholder="Enter tags separated by commas">
                <div id="tagButtons" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
        </form>
    </div>

    <script>
        // Get shared data from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('url').value = params.get('url') || '';
        document.getElementById('title').value = params.get('title') || '';

        // Load existing tags
        fetch('./api/tags')
            .then(response => response.json())
            .then(tags => {
                const tagButtons = document.getElementById('tagButtons');
                tags.forEach(tag => {
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'btn btn-outline-secondary btn-sm m-1';
                    btn.textContent = tag;
                    btn.onclick = () => {
                        const tagsInput = document.getElementById('tags');
                        const currentTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);
                        if (!currentTags.includes(tag)) {
                            currentTags.push(tag);
                            tagsInput.value = currentTags.join(', ');
                        }
                    };
                    tagButtons.appendChild(btn);
                });
            });

        // Handle form submission
        document.getElementById('shareForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                url: document.getElementById('url').value,
                title: document.getElementById('title').value,
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t)
            };

            try {
                const response = await fetch('./api/bookmarks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    window.close();
                    // Fallback if window.close() doesn't work
                    window.location.href = './';
                }
            } catch (error) {
                console.error('Error saving bookmark:', error);
            }
        };
    </script>
</body>
</html>
