<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Vault</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- No need for Supabase script tag as we'll import it in our JS module -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <!-- Auth Forms -->
                <div id="auth-container" class="auth-container border border-dark">
                    <h1>PageVault</h1>
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-success mt-3" id="signInBtn" type="button">Sign In</button>
                    </div>
                    
                </div>
                
                
            </div>
            <!-- Bookmarks Container (Hidden until authenticated) -->
                <div id="bookmarks-container" class="bookmarks-container hidden">
                    <div class="header">
                        <h2>My Bookmarks</h2>
                        <button id="signOutBtn" class="btn btn-outline-secondary">Sign Out</button>
                    </div>
                    <div class="add-bookmark">
                        <input type="text" id="bookmarkTitle" placeholder="Title">
                        <input type="url" id="bookmarkUrl" placeholder="URL">
                        <button id="addBookmarkBtn" class="btn btn-outline-success">Add Bookmark</button>
                    </div>
                    <div id="bookmarksList" class="bookmarks-list">
                        <!-- Bookmarks will be inserted here -->
                    </div>
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
