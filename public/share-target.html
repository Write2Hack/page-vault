<!DOCTYPE html>
<html>
<head>
    <title>Sharing...</title>
</head>
<body>
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const text = params.get('text');
        const url = params.get('url');
        
        // Redirect to the bookmarks page with parameters
        window.location.href = `/#/bookmarks?title=${encodeURIComponent(title)}&text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
    </script>
</body>
</html>
